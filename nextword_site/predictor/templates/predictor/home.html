<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Next-Word Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --fg: #222; --muted:#666; --accent:#0b5ed7; --bg:#fff; --panel:#f7f7f9; }
    body { margin: 0; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--fg); background: var(--bg); }
    .wrap { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    h1 { margin: 0 0 1rem; }
    label { font-weight: 600; display: block; margin: 0.5rem 0; }
    textarea { width: 100%; min-height: 130px; padding: 0.75rem; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    .row { display: grid; gap: 1rem; grid-template-columns: 1fr; }
    .actions { display: flex; gap: .5rem; flex-wrap: wrap; margin-top: .75rem; }
    .btn { appearance: none; border: 1px solid #ddd; background: #fff; padding: .6rem .9rem; border-radius: 8px; cursor: pointer; }
    .btn.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    .hint { color: var(--muted); font-size: .9rem; }
    .panel { background: var(--panel); padding: 1rem; border-radius: 10px; }
    #prediction-result { white-space: pre-wrap; margin-top: .25rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Next-Word Prediction</h1>

    <form method="post" action=".">
      {% csrf_token %}

      <div class="row">
        <div>
          <label for="seed_text">Seed Text</label>
          <textarea id="seed_text" name="seed_text" placeholder="Paste or type your seed text here…">{{ seed_text }}</textarea>
          <div class="actions">
            <button type="submit" class="btn primary">Predict</button>
            <button type="button" id="clear-btn" class="btn">Clear</button>
          </div>
          <p class="hint">Tip: You can also test with the included file <code>exactly-50-word-seed.txt</code>.</p>
        </div>

        <div>
          <label for="prediction">Prediction</label>
          <!-- Keep textarea for copy convenience -->
          <textarea id="prediction" name="prediction" rows="8" readonly placeholder="Prediction will appear here…">{{ prediction_text }}</textarea>

          {% if prediction_text %}
            <!-- Also render raw text in a plain block so tests can assert on response content -->
            <div class="panel" aria-live="polite">
              <strong>Generated text:</strong>
              <div id="prediction-result">{{ prediction_text }}</div>
              {% if elapsed_ms %}
                <div class="hint">Generated in {{ elapsed_ms }} ms</div>
              {% endif %}
            </div>
          {% endif %}
        </div>
      </div>
    </form>
  </div>

  <script>
    (function () {
      var clearBtn = document.getElementById('clear-btn');
      if (clearBtn) {
        clearBtn.addEventListener('click', function () {
          var seed = document.getElementById('seed_text');
          var pred = document.getElementById('prediction');
          if (seed) seed.value = '';
          if (pred) pred.value = '';
          var block = document.getElementById('prediction-result');
          if (block) block.textContent = '';
          if (seed) seed.focus();
          // Prevent form submission if this button is inside the form
          return false;
        });
      }
    })();
  </script>
</body>
</html>
